<p>В этой форме осуществляется выбор персонального сертификата электронной цифровой подписи (ЭЦП) для шифрования данных.</p>
<p>Персональный сертификат будет отмечен при выборе сертификатов для шифрования.</p>
<p>См. также: <a href="CommonForm.НастройкиЭЦП/Help">Настройка ЭЦП и шифрования</a>, <a href="../idn0">Настройка программы</a>, <a href="v8help://frame/form_common">Общая информация о формах</a>.</p></body></html>
