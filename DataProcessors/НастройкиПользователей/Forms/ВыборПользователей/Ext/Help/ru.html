<p>Необходимо выбрать одного или нескольких пользователей, которым будут скопированы настройки.</p>
<p>Для того чтобы увидеть всех пользователей, включенных в дочерние группы с учетом иерархии, необходимо установить флажок <strong>Показывать пользователей дочерних групп</strong> в нижней части списка.</p></body></html>
